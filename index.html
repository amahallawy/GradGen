<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradGen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-white text-gray-800 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-4xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
        GradGen
    </h1>
    <h2 class="text-2xl mb-2">Your go-to tool for generating unique, colorful gradients!</h2>
    <p class="mb-6">Click the box below to create a new gradient and see the CSS code used.</p>
    
    <h4>Using Vanilla JS</h4>
    <div id="gradientContainer" class="w-80 h-52 border-2 border-gray-300 rounded-lg flex items-center justify-center cursor-pointer shadow-lg transition-transform transform hover:scale-105 bg-white">
        Click me to change the gradient!
    </div>
    <div id="gradientCSS" class="w-4/5 my-4 p-4 bg-white text-black rounded-lg shadow-md border border-gray-300"></div>

    <h4>Using jQuery</h4>
    <div id="gradientContainerJq" class="w-80 h-52 border-2 border-gray-300 rounded-lg flex items-center justify-center cursor-pointer shadow-lg transition-transform transform hover:scale-105 bg-white">
        Click me to change the gradient!
    </div>
    
    <div id="gradientCSSJq" class="w-4/5 my-4 p-4 bg-white text-black rounded-lg shadow-md border border-gray-300"></div>

    <script src="gradGen.js"></script>
    <script>
        // jQuery
        const containerJq = $('#gradientContainer');
        const cssDisplayJq = $('#gradientCSS');
        
        function updateGradientJq() {
            const newGradient = GradGen.applyGradient(containerJq);
            cssDisplayJq.text(`background: ${newGradient};`);
        }

        updateGradientJq();

        // Update gradient on click
        containerJq.on('click', updateGradientJq);

        // Vanilla JS
        const container = document.getElementById('gradientContainerJq');
        const cssDisplay = document.getElementById('gradientCSSJq');

        function updateGradient() {
            const newGradient = GradGen.applyGradient(container);
            cssDisplay.textContent = `background: ${newGradient};`;
        }

        // Initial gradient
        updateGradient();

        // Update gradient on click
        container.addEventListener('click', updateGradient);
    </script>
</body>
</html>
